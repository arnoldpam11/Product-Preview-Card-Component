<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Product Preview Card Component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<section class="division-1">
				</section>
				<section class="division-2">
					<p class="title">PERFUME</p>
					<h1 class="pre-title">Gabrielle Essence Eau De Parfum</h1>
					<p class="description">
						A floral, solar and voluptuous interpretation composed by Oliver
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="price-div">
						<span class="orig-price">$149.99</span>
						<span class="checked-price">$169.99</span>
					</div>
					<button>
						<img src="images/icon-cart.svg" class="cart-icon" alt="cart-icon" />
						<span>Add to Cart</span>
					</button>
				</section>
			</div>
		</main>
	</body>
</html>
